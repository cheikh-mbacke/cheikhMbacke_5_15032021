    <main>
        <section>

                                <h5 class="me-5">Frais de Livraison</h5>
                                <strong>Gratuit</strong>
                            </div>
                            <h2 class="text-center" id="panierVide">Votre panier est vide</h2>

                <form class="formulaire mt-5" id="form" enctype="multipart/form-data">
                  <!-- <h5 class="text-center">Completez ce formulaire pour passer votre commande</h5> -->
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Votre Prénom</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" required />
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Votre Nom</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" required/>
                  </div>
                  <div class="mb-3">
                    <label for="adresse" class="form-label">Votre Adresse</label>
                    <input type="text" name="adresse" class="form-control" id="adresse" required/>
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">Votre Ville</label>
                    <input type="text" name="city" class="form-control" id="city" required/>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Votre E-mail</label>
                    <input type="email"name="email" class="form-control" id="email" required/>
                  </div>
                  <button type="submit" nclass="btn btn-contact-submit">Valider</button>
                </form>
            </div>
